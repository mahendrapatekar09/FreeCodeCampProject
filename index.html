<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
<title>Registration Form </title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org"></form>
        <Fieldset>
            <label for="">Enter Your First Name: <input type="text" required/></label>
            <label for="">Enter Your Last Name: <input type="text" required/></label>
            <label for="">Enter Your Email: <input type="email" required/></label>
            <label for="">Create a New Password: <input type="password" required  pattern="[a-z0-5]{8,}"/></label>
        </Fieldset>
        <fieldset>
            <label for="">
                <input type="radio" name="account-type" class="inline"> Personal Account
            </label>
            <label for="">
                <input type="radio" name="account-type" class="inline"> Bussiness Account
            </label>
            <label for=""> <input type="checkbox" class="inline"> I accept the terms and conditions
            </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120"/><label>
                <label for="">How did you hear about us?
                    <select>
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                      </select>
                    </label>
                    <label>Provide a bio:
                              <textarea rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                          </label>
                </label>
        </fieldset>
        <input type="submit" value="Submit"/>
        
    </body>
</html>
